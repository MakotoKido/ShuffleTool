<!DOCTYPE html>
<!-- 一番最初にデッキリストを入力するページ -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>デッキリスト入力</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>
	<header>
		<!-- Navbar -->
		<!-- 初期の画面なので不要なリンクはしない -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="navbar-brand">シャッフルツール</div>
		</nav>
	</header>

	<!-- デッキリストの入力 -->
	<h1>デッキリストを入力</h1>
	<p>カード1枚につき1行で入力してください。</p>
	<form th:action="@{/entry}" method="post">
		<div>
			<input type="submit" value="登録" class="btn btn-dark">
		</div>
		<div th:text="${warning}" class="text-danger"></div>
		<textarea rows="30" cols="80" name="deck" th:utext="${deck}"></textarea>
	</form>

</body>
