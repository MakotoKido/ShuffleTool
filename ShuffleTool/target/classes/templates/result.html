<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>入力画面</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">シャッフルツール</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<!-- ディールシャッフルの枚数などの設定画面を後から作る -->
						<a class="nav-link" href="/conf">設定</a>
					</li>
				</ul>
		</nav>

	</header>

	<!-- 画面を縦に3分割 -->
	<div class="container">
		<div class="row">

			<!-- 読み込んだデッキリストを表示 -->
			<div class="col">
				<h1>デッキリスト</h1>
				<table>
					<tr th:each="cards : ${deckList.original}">
						<td th:text="${cards}"></td>
					</tr>
				</table>
			</div>

			<!-- シャッフル方法を選択 -->
			<div class="col">
				<h1>シャッフル方法を選択</h1>
				<form th:action="@{/result}" method="post">
					<p>
						<input type="radio" id="deal" name="shuffle" value="deal">
						<label for="deal">ディールシャッフル</label>
					</p>
					<p>
						<input type="radio" id="hindu" name="shuffle" value="hindu">
						<label for="hindu">ヒンズーシャッフル</label>
					</p>
					<p>
						<input type="radio" id="faro" name="shuffle" value="faro">
						<label for="faro">ファローシャッフル</label>
					</p>
					<input type="submit" value="シャッフル" class="btn btn-dark">
				</form>
			</div>

			<!-- シャッフル結果を表示 -->
			<div class="col">
				<h1>シャッフル結果</h1>
				<table>
					<tr th:each="cards : ${deckList.result}">
						<td th:text="${cards}"></td>
					</tr>
				</table>
			</div>

		</div>
	</div>

	<!-- Bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
