<!DOCTYPE html>
<!-- 一番最初にデッキリストを入力するページ -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>デッキリスト入力</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="entry">シャッフルツール</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/conf">設定</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- 入力エリア -->
	<div class="container">
		<!-- 左側スペース -->
		<div class="col"></div>
		<!-- デッキリストの入力 -->
		<div class="col">
			<h1>デッキリストを入力</h1>
			<p>カード1枚につき1行で入力してください。</p>
			<form th:action="@{/entry}" method="post">
				<textarea rows="40" cols="80" name="deck" th:utext="${deck}"></textarea>
				<div>
					<input type="submit" value="登録" class="btn btn-dark">
				</div>
			</form>
		</div>
		<!-- 右側スペース -->
		<div class="col"></div>
	</div>
</body>
